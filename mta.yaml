_schema-version: '2.0'
ID: hana-xsa-Q4-2016
version: 0.0.1

modules:
- name: web
  type: html5
  path: web
  requires:
      - name: openSAPHANA5_00-uaa
      

- name: core-db
  type: hdb
  path: core-db
  requires:
   - name: hdi-container
     properties:
        TARGET_CONTAINER: ~{hdi-container-name}
   - name: CrossSchemaService
     group: SERVICE_REPLACEMENTS
     properties:
       key: hdi-sflight-service
       service: ~{sflight-service-name}
   - name: user-container
     group: SERVICE_REPLACEMENTS
     properties:
       key: hdi-user-services
       service: ~{user-container-name}

- name: user-db
  type: hdb
  path: user-db
  requires:
   - name: user-container
     properties:
        TARGET_CONTAINER: ~{user-container-name}

resources:
  - name: openSAPHANA5_00-uaa
    type: com.sap.xs.uaa
    parameters:
      config_path: ./xs-security.json 

  - name: hdi-container
    properties:
       hdi-container-name: ${service-name}
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: OPENSAP_HANA5_00

  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
    properties:
      sflight-service-name: ${service-name}

  - name: user-container
    properties:
       user-container-name: ${service-name}
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: OPENSAP_HANA5_USER_00

